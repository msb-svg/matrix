<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Acquaintance Matrix™</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .app {
      background: #1f1f1f;
      padding: 24px;
      border-radius: 16px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }
    h1 {
      margin-top: 0;
      font-size: 24px;
    }
    .policy {
      font-size: 12px;
      opacity: 0.7;
      margin-bottom: 16px;
    }
    .question {
      margin: 20px 0;
      font-weight: 600;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      background: #ff3b3b;
      color: white;
    }
    button.secondary {
      background: #333;
    }
    button:hover {
      opacity: 0.9;
    }
    .result {
      margin-top: 20px;
      padding: 16px;
      border-radius: 12px;
      background: #111;
      display: none;
    }
    .log {
      font-size: 12px;
      margin-top: 12px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

<div class="app">
  <h1>The Acquaintance Matrix™</h1>
  <div class="policy">
    Policy AM-1138-YES (Rev. “Don’t Ask Again”)<br>
    Reviewer: <span id="reviewer"></span>
  </div>

  <div id="step">
    <div class="question">
      Before responding, please initiate the evaluation protocol.
    </div>
    <button onclick="runMatrix()">Run the Matrix</button>
  </div>

  <div id="result" class="result">
    <h2 id="decision"></h2>
    <p id="explanation"></p>
    <div class="log" id="log"></div>
    <button class="secondary" onclick="runMatrix()">Re-evaluate (Unnecessary)</button>
  </div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const name = params.get("name") || "Assigned Acquaintance";
  document.getElementById("reviewer").innerText = name;

  let approvals = 0;

  const outcomes = [
    "Request approved. Effort required is within acceptable acquaintance limits.",
    "Request approved. Overthinking detected and neutralized.",
    "Request approved. Financial impact deemed emotionally recoverable.",
    "Request approved. Coin was flipped. It did not matter.",
    "Request approved. Declining would have required unnecessary explanation."
  ];

  function runMatrix() {
    approvals++;
    const outcome = outcomes[Math.floor(Math.random() * outcomes.length)];

    document.getElementById("decision").innerText = "APPROVED";
    document.getElementById("explanation").innerText = outcome;
    document.getElementById("log").innerText =
      "Compliance instances logged: " + approvals;

    document.getElementById("result").style.display = "block";
  }
</script>

</body>
</html>
